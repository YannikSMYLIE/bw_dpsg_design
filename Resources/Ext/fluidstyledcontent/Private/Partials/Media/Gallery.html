<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{data.layout} == 1">
	<f:then>
		<div class="row row-cols-3 row-cols-sm-2 row-cols-md-3 row-cols-lg-{gallery.count.columns}">
			<f:for each="{files}" as="file">
				<div class="col">
					<div style="
						padding-top: 100%;
						background: lightgrey;
						position: relative;
						margin-top: 15px;
						margin-bottom: 15px;
						overflow: hidden;">
						<a data-fancybox="gallery-fluid-{data.uid}" href="{f:uri.image(image : file)}">
							<!-- Thumbnail -->
							<div style="
								position: absolute;
								top: -5%;
								right: -5%;
								bottom: -5%;
								left: -5%;
								background-image: url('{f:uri.image(image : file, width : 100)}');
								background-size: cover;
								background-position: center center;
								filter: blur(5px);">
							</div>
							<!-- Picture -->
							<div style="
								position: absolute;
								top: 0;
								right: 0;
								bottom: 0;
								left: 0;
								background-size: cover;
								background-position: center center;"
								 data-lazy-img-bg="{f:uri.image(image : file, width : 100)}"
								data-lazy-img-bg-300="{f:uri.image(image : file, width : 300)}"
								data-lazy-img-bg-500="{f:uri.image(image : file, width : 500)}"
								data-lazy-img-bg-700="{f:uri.image(image : file, width : 700)}">
							</div>
						</a>
					</div>

				</div>
			</f:for>
		</div>
	</f:then>
	<f:else>
		<f:if condition="{gallery.rows}">
			<div class="ce-gallery{f:if(condition: data.imageborder, then: ' ce-border')}" data-ce-columns="{gallery.count.columns}" data-ce-images="{gallery.count.files}">
				<f:if condition="{gallery.position.horizontal} == 'center'">
					<div class="ce-outer">
						<div class="ce-inner">
				</f:if>
				<f:for each="{gallery.rows}" as="row">
					<div class="ce-row">
						<f:for each="{row.columns}" as="column">
							<f:if condition="{column.media}">
								<div class="ce-column">
									<f:render partial="Media/Type" arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" />
								</div>
							</f:if>
						</f:for>
					</div>
				</f:for>
				<f:if condition="{gallery.position.horizontal} == 'center'">
						</div>
					</div>
				</f:if>
				</div>
		</f:if>
	</f:else>
</f:if>


</html>
