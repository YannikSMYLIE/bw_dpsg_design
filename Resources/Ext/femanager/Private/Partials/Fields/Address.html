{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_address form-group">
	<label for="femanager_field_address" class="control-label">
		<f:translate key="tx_femanager_domain_model_user.address" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'address')}">
			<span>*</span>
		</f:if>
	</label>
    <f:form.textfield id="femanager_field_address" property="address" class="form-control" additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'address')}" />
</div>
