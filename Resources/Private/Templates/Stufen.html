<f:layout name="Default"></f:layout>

<f:section name="Main">
    <main class="container content">
        <div class="row">
            <nav class="col-sm-3 sub">
                <f:cObject typoscriptObjectPath="lib.nav.sub"></f:cObject>
            </nav>
            <div class="col-sm-9">
                <f:cObject typoscriptObjectPath="lib.breadcrumb"></f:cObject>
				<div class="row">
					<div class="col-sm-8">
						<f:format.raw>{main}</f:format.raw>
					</div>
					<div class="col-sm-4">
						<f:format.raw>{right}</f:format.raw>
					</div>
				</div>
            </div>
        </div>
    </main>
</f:section>
